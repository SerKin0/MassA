<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat";
            background-color: #A3D5FF;
            padding: 30px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #6F73D2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        input {
            font-family: "Montserrat";
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #A3D5FF;
            border-radius: 10px;
        }

        button {
            font-family: "Montserrat";
            padding: 10px;
            background-color: #4f57c9;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            margin-left: 5px;
        }

        button:hover {
            background-color: #66FCF1;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .weather-info {
            margin-top: 20px;
            color: #ffffff;
            text-align: center;
        }
    </style>
    <title>–ü–æ–≥–æ–¥–∞</title>
</head>
<body>
    <div class="container">
        <h1>–ü–æ–≥–æ–¥–∞</h1>
        <form id="weather-form">
            <div class="input-container">
                <input type="text" id="city" name="city" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞" required>
                <button type="submit">üîç</button>
            </div>
        </form>
        <div class="weather-info" id="weather-info">
            <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–≥–æ–¥–µ –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>
    </div>
    <script>
        document.getElementById('weather-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const city = document.getElementById('city').value;
            const response = await fetch('/weather', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ city })
            });

            const data = await response.json();
            const weatherInfo = document.getElementById('weather-info');

            if (data.error) {
                weatherInfo.innerHTML = `<p>123${data.error}</p>`;
            } else {
                weatherInfo.innerHTML = `
                    <p>–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: ${data.temp}¬∞C</p>
                    <p>–û—â—É—â–∞–µ—Ç—Å—è –∫–∞–∫: ${data.feels_like}¬∞C</p>
                    <p>–ù–µ–±–æ: ${data.description}</p>
                    <p>–°–∫–æ—Ä–æ—Å—Ç—å –≤–µ—Ç—Ä–∞: ${data.speed_wind} –º/—Å</p>
                `;
            }
        });
    </script>
</body>
</html>
